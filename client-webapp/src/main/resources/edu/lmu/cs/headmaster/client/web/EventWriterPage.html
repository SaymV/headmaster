<!doctype html>

<!-- Note: Content outside wicket:extend is for local, file-based development and design only, and
     will be replaced by ClientPage content when deployed. -->
<html xmlns:wicket>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Headmaster: Event Entry UI</title>

        <link rel="stylesheet"
                href="http://current.bootstrapcdn.com/bootstrap-v204/css/bootstrap-combined.min.css"/>
        <link rel="stylesheet" href="lib/bootstrap-datepicker/datepicker.css"/>

        <link rel="stylesheet" href="css/client.css"/>
        <wicket:head>
            <wicket:link>
                <link rel="stylesheet" href="css/event-writer.css"/>
            </wicket:link>
        </wicket:head>
    </head>
    <body>
        <wicket:extend>
            <wicket:child/>

            <!-- Special data delivery element. -->
            <div class="hide" id="event-id" wicket:id="event-id"></div>

            <div class="container">
                <div class="alert alert-success hide fade in" id="event-success">
                    <h4 class="alert-heading">
                        <wicket:message key="success.title">Event Written</wicket:message>
                    </h4>
                    <wicket:message key="success.message">The event has been saved.</wicket:message>
                </div>

                <div class="page-header">
                    <h1><wicket:message key="title">Event Entry</wicket:message></h1>
                </div>

                <div class="row-fluid">
                    <div class="span6 form-horizontal">
                        <div class="control-group">
                            <label class="control-label" for="event-date">
                                <wicket:message key="prompt.date">Event Date</wicket:message>
                            </label>
                            <div class="controls">
                                <input class="input-xlarge" type="text" id="event-date"
                                        data-date-format="m/d/yyyy"
                                        placeholder="m/d/yyyy"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="event-title">
                                <wicket:message key="prompt.title">Event Title</wicket:message>
                            </label>
                            <div class="controls">
                                <input class="input-xlarge" type="text" id="event-title"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="event-description">
                                <wicket:message key="prompt.description">Event Description</wicket:message>
                            </label>
                            <div class="controls">
                                <textarea class="input-xlarge" id="event-description" rows="5"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="span6">
                        <h2>
                            <wicket:message key="heading.attendees">Attendees</wicket:message>
                            <button class="btn btn-success pull-right" id="event-add-attendee">
                                <wicket:message key="button.add">Add...</wicket:message>
                            </button>
                        </h2>

                        <div class="alert alert-info hide" id="event-attendees-empty">
                            <wicket:message key="prompt.empty">(no attendees)</wicket:message>
                        </div>

                        <table class="table table-striped hide" id="event-attendees">
                            <tbody></tbody>
                        </table>
                    </div>
                </div>

                <div class="form-actions">
                    <div class="pull-right">
                        <button class="btn" id="event-cancel">
                            <wicket:message key="button.cancel">Cancel</wicket:message>
                        </button>
                        <button class="btn btn-primary" id="event-save">
                            <wicket:message key="button.save">Save</wicket:message>
                        </button>
                    </div>
                </div>
            </div>

            <script src="http://code.jquery.com/jquery-latest.min.js"></script>
            <wicket:link>
                <script src="js/event-writer.js"></script>
            </wicket:link>
        </wicket:extend>

        <script src="js/headmaster-offline.js"></script>

        <script src="lib/date.js"></script>
        <script src="js/headmaster-util.js"></script>
        <script src="http://current.bootstrapcdn.com/bootstrap-v204/js/bootstrap-transition.js"></script>
        <script src="http://current.bootstrapcdn.com/bootstrap-v204/js/bootstrap-alert.js"></script>
        <script src="http://current.bootstrapcdn.com/bootstrap-v204/js/bootstrap-modal.js"></script>
        <script src="http://current.bootstrapcdn.com/bootstrap-v204/js/bootstrap-dropdown.js"></script>
        <script src="http://current.bootstrapcdn.com/bootstrap-v204/js/bootstrap-scrollspy.js"></script>
        <script src="http://current.bootstrapcdn.com/bootstrap-v204/js/bootstrap-tab.js"></script>
        <script src="http://current.bootstrapcdn.com/bootstrap-v204/js/bootstrap-tooltip.js"></script>
        <script src="http://current.bootstrapcdn.com/bootstrap-v204/js/bootstrap-popover.js"></script>
        <script src="http://current.bootstrapcdn.com/bootstrap-v204/js/bootstrap-button.js"></script>
        <script src="http://current.bootstrapcdn.com/bootstrap-v204/js/bootstrap-collapse.js"></script>
        <script src="http://current.bootstrapcdn.com/bootstrap-v204/js/bootstrap-carousel.js"></script>
        <script src="http://current.bootstrapcdn.com/bootstrap-v204/js/bootstrap-typeahead.js"></script>
        <script src="lib/bootstrap-datepicker/bootstrap-datepicker.js"></script>
    </body>
</html>
