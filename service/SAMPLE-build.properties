# This is a sample properties file.
#
# Copy this file to a file named build.properties in the root directory of
# the project, and set the actual property values accordingly.
jdbc.driver=org.postgresql.Driver
jdbc.url=jdbc:postgresql:POSTGRESQL_DATABASE_URL_GOES_HERE
jdbc.user=DATABASE_USER_GOES_HERE
jdbc.password=DATABASE_PASSWORD_GOES_HERE

# Set this to create to initialize the database (i.e., create the necessary
# tables).  Otherwise, keep it at validate.
hibernate.hbm2ddl.auto=validate
